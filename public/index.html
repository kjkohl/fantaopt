<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fantasy Football Optimizer</h1>
        <form id="teamForm">
            <div id="playerInputs">
                <div class="player-input">
                    <input type="text" class="player-name" placeholder="Player Name" required>
                    <input type="number" class="player-points" placeholder="Points" required>
                    <input type="text" class="player-status" placeholder="Status (Injured, Questionable, etc.)">
                </div>
            </div>
            <button type="button" id="addPlayer">Add Another Player</button>
            <button type="submit" id="optimizeButton">Optimize</button>
        </form>
        <div id="resultSection" class="result-section">
            <!-- Results will appear here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
